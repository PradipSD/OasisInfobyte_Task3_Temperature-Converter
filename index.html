<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" class="input" placeholder="Enter Celsius temperature" />
    <button onclick="convertToFar()">Convert to Fahrenheit</button><br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" class="input" placeholder="Enter Fahrenheit temperature" />
    <button onclick="convertToCel()">Convert to Celsius</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
